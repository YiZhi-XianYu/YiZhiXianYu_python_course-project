<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CYBERPUNK: PSYCHOSIS PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <audio id="game-bgm" src="/audio/bgm" loop></audio>

    <audio id="menu-bgm" src="/audio/laboon" loop></audio>

    <canvas id="static-noise"></canvas>

    <div id="pause-overlay">
        <div class="pause-text">SYSTEM PAUSED</div>
        <div class="pause-sub">[ PRESS SPACE TO RESUME ]</div>
    </div>

    <div id="overlay">
        <h1 style="color:#00ffff; text-shadow: 4px 4px 0 #ff0055;">NEURAL LINK</h1>
        <div style="font-family: 'VT323'; font-size: 28px; color: #fcee09; margin: 20px;">
            WARNING: CYBERPSYCHOSIS RISK DETECTED
        </div>
        <div id="start-btn" style="border: 2px solid #fcee09; padding: 15px 40px; font-weight: bold;" class="blink">
            [ INITIALIZE LINK ]
        </div>
        <br>
        <div style="font-size: 14px; color: #888; font-family: 'VT323'; text-align: left; line-height: 1.8;">
            > AVOID OBSTACLES: PREVENT CORRUPTION<br>
            > 10 ERRORS = PSYCHOSIS STATE<br>
            > PSYCHOSIS LIMIT: 30 SECONDS<br>
            > ACTION: CLOSE EYES TO REBOOT (CLEAR ERRORS)<br>
            > [SPACE]: PAUSE SYSTEM
        </div>
        <div style="margin-top:20px; font-size: 12px; color: #0f0;" id="status-text">SYSTEM: STANDBY</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
